<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <h2 class="lead">A simple calendar app for scheduling your work day</h2>
    <h3 class="lead">Click the calendar icon to save your entry</h3>
    <p id="currentDay" class="date-display">00:00:00</p>
  </header>



  <div class="container">
    <!-- Timeblocks go here -->

    <!--9 am timeblock-->
    <div id='9_am' data-time="9" class="row time-block">
      <div class="col-sm-1 hour">9AM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
     <!--10 am timeblock-->
    <div id="10_am" data-time="10" class="row time-block">
      <div class="col-sm-1 hour">10AM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
     <!--11 am timeblock-->
    <div id="11_am" data-time="11" class="row time-block">
      <div class="col-sm-1 hour">11AM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
     <!--12 pm timeblock-->
    <div id='12_pm' data-time="12" class="row time-block">
      <div class="col-sm-1 hour">12PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <div id="1_pm" data-time="13" class="row time-block">
      <div class="col-sm-1 hour">1PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <div id="2_pm" data-time="14" class="row time-block">
      <div class="col-sm-1 hour">2PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <div id="3_pm" data-time="15" class="row time-block">
      <div class="col-sm-1 hour">3PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <div id='4_pm' data-time="16" class="row time-block">
      <div class="col-sm-1 hour">4PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <div id='5_pm' data-time="17" class="row time-block">
      <div class="col-sm-1 hour">5PM</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
