<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets\reset.css" />
  <link rel="stylesheet" href="assets\style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <h2 class="lead">A simple calendar app for scheduling your work day</h2>
    <h3 class="lead">Click the calendar icon to save your task entry. If you wish to update your entry, simply delete and type in a new task and save your entry again.</h3>
    <p id="currentDay" class="date-display">00:00:00</p>
  </header>



  <div class="container">
    <!-- Timeblocks go here -->

    <!--9 am timeblock-->

    <div id='9' class="row time-block">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--10 am timeblock-->
    <div id="10" class="row time-block">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--11 am timeblock-->
    <div id="11" class="row time-block">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--12 pm timeblock-->
    <div id='12' class="row time-block">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--1 pm timeblock-->
    <div id="13" class="row time-block">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--2 pm timeblock-->
    <div id="14" class="row time-block">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--3 pm timeblock-->
    <div id="15" class="row time-block">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--4 pm timeblock-->
    <div id='16' class="row time-block">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
    <!--5 pm timeblock-->
    <div id='17' class="row time-block">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10 description eventLog"></textarea>
      <button class="col-1 saveBtn btn"><i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
  </div>

  <footer class="mt-5 bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #d3d3d3;">
     
      <p class="footer-text">Day Scheduler</p>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
